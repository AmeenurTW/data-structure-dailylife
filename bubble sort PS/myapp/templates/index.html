<<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bubble Sort Visualization</title>
<style>
  /* Custom styles */
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  h1 {
    text-align: center;
    margin-top: 20px;
    color: #333;
  }

  p {
    text-align: center;
    color: #666;
  }

  #original-array,
  #sorted-array {
    font-weight: bold;
    color: #008000; /* Green */
  }

  .input-container {
    text-align: center;
  }
</style>
</head>
<body>
  <div class="input-container">
    <h1>Bubble Sort Visualization</h1>
    <label for="input-array">Enter numbers separated by commas:</label><br>
    <input type="text" id="input-array">
    <button onclick="sortArray()">Sort</button>
    <p>Original array: <span id="original-array"></span></p>
    <p>Sorted array: <span id="sorted-array"></span></p>
  </div>
  <script>
    // Bubble sort algorithm
    function bubbleSort(arr) {
        let n = arr.length;
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    let temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
                // Update sorted array in the HTML document
                document.getElementById("sorted-array").textContent = arr.join(", ");
            }
        }
    }

    function sortArray() {
        let inputArray = document.getElementById("input-array").value.split(",").map(Number);
        document.getElementById("original-array").textContent = inputArray.join(", ");
        bubbleSort(inputArray.slice()); // Pass a copy of the array to preserve the original
    }
  </script>
</body>
</html>
